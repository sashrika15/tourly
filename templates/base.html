<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Tourly - {% block title %} Registration {% endblock %} </title>

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../static/assets/favicon_io/site.webmanifest">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/icofont/icofont.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="../static/assets/vendor/venobox/venobox.css" rel="stylesheet">
        <link href="../static/assets/vendor/aos/aos.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        {% block stylesheet %}
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
        {% endblock %}

    </head>

    <body>
    <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">

            <h1 class="logo mr-auto"><a href="/">Tourly</a></h1>

            {% block header_nav %}
            <nav class="nav-menu d-none d-lg-block">
                <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/">About Us</a></li>
                <li class="register text-center active"><a href="/register">Register Now</a></li>
                </ul>
            </nav><!-- .nav-menu -->
            {% endblock %}

            </div>
        </header><!-- End Header -->

        {% block form%}

        {% endblock %}


        {% block footer %}
        <footer id="footer">
      
          <div class="container">
            <div class="copyright">
              &copy; Copyright <strong><span>Tourly</span></strong>. All Rights Reserved
            </div>
          </div>
        </footer><!-- End Footer -->
        {% endblock %}

        <!-- Vendor JS Files -->
        <script src="../static/assets/vendor/jquery/jquery.min.js"></script>
        <script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../static/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
        <script src="../static/assets/vendor/php-email-form/validate.js"></script>
        <script src="../static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
        <script src="../static/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
        <script src="../static/assets/vendor/venobox/venobox.min.js"></script>
        <script src="../static/assets/vendor/aos/aos.js"></script>
      
        <!-- Template Main JS File -->
        <script src="../static/assets/js/main.js"></script>
    </body>


</html>
